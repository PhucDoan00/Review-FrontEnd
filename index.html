        <div class="flex loginDiv hidden md:flex">
          <a href="" class="text">Login</a>
          <button class="btn">Sign up</button>

        <svg

          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-white md:hidden"

        <div

        <video

          playsinline
          muted="muted"
          class="w-full h-full object-cover"
          src="./svg/video.mp4"
          width="100%"

      </div>
      <div class="contentPadding mx-auto px-3 pt-6 pt-24 md:pt-32">
        <div class="txt-hero-block pos z-10">

            <p class="text-gray-300 text-lg">Lessons</p>

        </div>
        <p class="text-gray-500 text-xs text-center mt-4">
          Metrics update real-time
        </p>
